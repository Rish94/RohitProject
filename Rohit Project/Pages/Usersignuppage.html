<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="user">
        <!-- user registration page -->
        <form action="Usersignuppage.html" method="POST">
            <h2>Sign Up</h2>
            <label for="name">Name</label>
            <input type="text" name="name" id="name" placeholder="Enter your name">
            <br>
            <br>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Enter your email">
            <br>
            <br>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" placeholder="Enter your password">
            <br>
            <br>
            <label for="cpassword">Confirm Password</label>
            <input type="password" name="cpassword" id="cpassword" placeholder="Confirm your password">
            <br>
            <br>
            <label for="phone">Phone</label>
            <input type="tel" name="phone" id="phone" placeholder="Enter your phone number">
            <br>
            <br>
            <label for="address">Address</label>
            <input type="text" name="address" id="address" placeholder="Enter your address">
            <br>
            <br>
            <label for="city">City</label>
            <input type="text" name="city" id="city" placeholder="Enter your city">
            <br>
            <br>
            <label for="state">State</label>
            <input type="text" name="state" id="state" placeholder="Enter your state">
            <br>
            <br>
            <label for="country">Country</label>
            <input type="text" name="country" id="country" placeholder="Enter your country">
            <br>
            <br>
            <label for="pincode">Pincode</label>
            <input type="number" name="pincode" id="pincode" placeholder="Enter your pincode">
            <br>
            <br>
            <button type="submit">Sign Up</button>
            <br>
            <br>
            <div>
                <span>Already have an account ?</span>
                <br>
                <a style="text-decoration: none;" href="Userloginpage.html">Login</a>
            </div>
        </form>
    </div>
    <!-- css -->
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            background-color: #f2f2f2;
        }
        #user{
            width: 50%;
            margin: auto;
            margin-top: 50px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
        }
        #user h2{
            text-align: center;
            margin-bottom: 20px;
        }
        #user label{
            display: block;
            margin-bottom: 5px;
        }
        #user input{
            width: 100%;
            padding: 5px;
            border: 1px solid #f2f2f2;
            border-radius: 5px;
            outline: none;
        }
        #user button{
            width: 100%;
            padding: 5px;
            border: none;
            border-radius: 5px;
            background-color: #f2f2f2;
            outline: none;
            cursor: pointer;
        }
        #user button:hover{
            background-color: #e6e6e6;
        }
        #user div{
            text-align: center;
        }
        #user div a{
            text-decoration: none;
        }
        @media screen and (max-width: 768px){
            #user{
                width: 100%;
            }
        }
    </style>
    <!-- script -->
    <script>
        // user registration page
        const user = document.getElementById('user');
        // name
        const name = document.getElementById('name');
        // email
        const email = document.getElementById('email');
        // password
        const password = document.getElementById('password');
        // confirm password
        const cpassword = document.getElementById('cpassword');
        // phone
        const phone = document.getElementById('phone');
        // address
        const address = document.getElementById('address');
        // city
        const city = document.getElementById('city');
        // state
        const state = document.getElementById('state');
        // country
        const country = document.getElementById('country');
        // pincode
        const pincode = document.getElementById('pincode');
        // form
        const form = document.getElementById('user');
        // event listener
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            checkInputs();
        });
        // check inputs
        function checkInputs(){
            // get the values from the inputs
            const nameValue = name.value.trim();
            const emailValue = email.value.trim();
            const passwordValue = password.value.trim();
            const cpasswordValue = cpassword.value.trim();
            const phoneValue = phone.value.trim();
            const addressValue = address.value.trim();
            const cityValue = city.value.trim();
            const stateValue = state.value.trim();
            const countryValue = country.value.trim();
            const pincodeValue = pincode.value.trim();
            // name
            if(nameValue === ''){
                // show error
                // add error class
                setErrorFor(name, 'Name cannot be blank');
            }else{
                // add success class
                setSuccessFor(name);
            }
            // email
            if(emailValue === ''){
                // show error
                // add error class
                setErrorFor(email, 'Email cannot be blank');
            }else if(!isEmail(emailValue)){
                // add error class
                setErrorFor(email, 'Not a valid email');
            }else{
                // add success class
                setSuccessFor(email);
            }
            // password
            if(passwordValue === ''){
                // show error
                // add error class
                setErrorFor(password, 'Password cannot be blank');
            }else{
                // add success class
                setSuccessFor(password);
            }
            // confirm password
            if(cpasswordValue === ''){
                // show error
                // add error class
                setErrorFor(cpassword, 'Confirm password cannot be blank');
            }else if(passwordValue !== cpasswordValue){
                // add error class
                setErrorFor(cpassword, 'Passwords does not match');
            }else{
                // add success class
                setSuccessFor(cpassword);
            }
            // phone
            if(phoneValue === ''){
                // show error
                // add error class
                setErrorFor(phone, 'Phone cannot be blank');
            }else{
                // add success class
                setSuccessFor(phone);
            }
            // address
            if(addressValue === ''){
                // show error
                // add error class
                setErrorFor(address, 'Address cannot be blank');
            }else{
                // add success class
                setSuccessFor(address);
            }
            // city
            if(cityValue === ''){
                // show error
                // add error class
                setErrorFor(city, 'City cannot be blank');
            }else{
                // add success class
                setSuccessFor(city);
            }
            // state
            if(stateValue === ''){
                // show error
                // add error class
                setErrorFor(state, 'State cannot be blank');
            }else{
                // add success class
                setSuccessFor(state);
            }
            // country
            if(countryValue === ''){
                // show error
                // add error class
                setErrorFor(country, 'Country cannot be blank');
            }else{
                // add success class
                setSuccessFor(country);
            }
            // pincode
            if(pincodeValue === ''){
                // show error
                // add error class
                setErrorFor(pincode, 'Pincode cannot be blank');
            }else{
                // add success class
                setSuccessFor(pincode);
            }
        }
        // set error
    </script>
</body>
</html>
